{% extends "university/base.html" %}

{%block title%}Services{%endblock title%}


{%block content%}
<div class="content">

    <ul class="list-group">
        <li class="list-group-item active">Services</li>
        {% for service in services %}
            <li class="list-group-item">{{service.service_name}}
            <form method="post" action="/university/delete_service/" style="display: inline">
                {% csrf_token %}
                <input type="hidden" name="service_id" value="{{service.pk}}">
                <button type="submit" class="float-right btn btn-dark"
                onclick="return confirm('Are you sure you want to delete this service?');"
                >
                    <i class="fa fa-trash" style="cursor: pointer;"></i></li>
                </button>
            </form>
    
        {% endfor %}
        <li class="list-group-item">
            <form method="post">
            {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name = "service_name" placeholder="Service Name...">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Add Service</button>
                    </div>
                </div>
            </form>
        
        </button></li>    
    </ul>
    
</div>
{%endblock content %}
